<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos e compatibilidade</title>
</head>
<body>
    <h1>Inserindo videos hospeados localmente</h1>
    <p>Este video está hospedado no meu própio servidor.</p>
    <video width="850" autoplay controls loop >
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/Meu Video-webm.webm" type="video/mp4">
        <source src="midia/Meu Video-m4v.m4v" type="video/webm">
        <p>Seu não navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos indexados do Youtube</h1>
    <iframe  width="560" height="315" src="https://www.youtube.com/embed/ADmK6-hpyKk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
